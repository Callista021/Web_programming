<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid with Descriptions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .image-box {
      text-align: center;
      background-color: #fafafa;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .image-box img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .top-desc {
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .bottom-desc {
      margin-top: 8px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="image-box">
      <div class="top-desc">Sunset Beach</div>
      <img src="https://via.placeholder.com/200x150" alt="Sunset">
      <div class="bottom-desc">A peaceful view of the beach at sunset.</div>
    </div>
    
    <div class="image-box">
      <div class="top-desc">Mountain Hike</div>
      <img src="https://via.placeholder.com/200x150" alt="Mountain">
      <div class="bottom-desc">Challenging trail with breathtaking views.</div>
    </div>
    
    <div class="image-box">
      <div class="top-desc">City Lights</div>
      <img src="https://via.placeholder.com/200x150" alt="City">
      <div class="bottom-desc">Night skyline from the rooftop bar.</div>
    </div>
    
    <div class="image-box">
      <div class="top-desc">Forest Walk</div>
      <img src="https://via.placeholder.com/200x150" alt="Forest">
      <div class="bottom-desc">Morning mist in the deep woods.</div>
    </div>
  </div>

</body>
</html>
